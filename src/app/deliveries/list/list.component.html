<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Status</th>
      <th scope="col">Last update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async" (click)="navigateToDetails(item.id)">
      <td>{{ item.id }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.time.seconds * 1000 | momentPipe: "lll" }}</td>
    </tr>
  </tbody>
</table>
